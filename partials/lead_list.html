<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lead Manager
        </h1>
        <!--<ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>-->
        <div class="newblock2">

            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search Lead">
            <a href="javascript:void(0)" class="addfrinderbtn"
               ng-csv="getArray" filename="{{ filename }}.csv" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}"
            >CSV Download</a>

            <div class="clear"></div>
        </div>
        <div class="clearfix"></div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Lead List</h3>
                    </div><!-- /.box-header -->
                    <table id="example1" class="table table-bordered table-striped" ng-show="userlist.length>0">
                        <thead>
                        <tr>
                            <th width="15%"><a ng-click="order('fullname')" href="javascript:void(0);">Full Name</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'fullname'"></span>
                            </th>
                            <th width="15%"><a ng-click="order('email')" href="javascript:void(0);">Email</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'email'"></span>
                            </th>
                            <th width="10%"><a ng-click="order('subject')" href="javascript:void(0);">Subject</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'subject'"></span>
                            </th>
                            <th width="40%"><a ng-click="order('message')" href="javascript:void(0);">Message</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'message'"></span>
                            </th>
                            <th width="10%"><a ng-click="order('contact_date')" href="javascript:void(0);">Contact Time</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'contact_date'"></span>
                            </th>


                            <th width="10%">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat=" item in  filterResult = (userlist | filter:search) | startFrom:(currentPage-1)*perPage | limitTo:perPage | orderBy:predicate:reverse">
                            <td>{{item.fullname}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.subject}}</td>
                            <td> {{item.message}}</td>
                            <td>{{item.contact_date}}</td>


                            <td><a tooltip-placement="bottom" uib-tooltip="Click to delete lead" href="javascript:void(0)" ng-click="dellead(item)">Delete</a></td>
                        </tr>

                          </tbody>

                    </table>
                    <div style="width:380px;" ng-show="filterResult.length > perPage" class="paginationblock">
                        <uib-pagination boundary-links="true" total-items="filterResult.length" ng-model="currentPage" items-per-page="perPage" max-size="4"></uib-pagination>
                    </div>
                    <div ng-if="userlist.length == 0" class="callout callout-danger">
                        <h4>Sorry</h4>

                        <p>No lead exists in system right now !!.</p>
                    </div>

                </div><!-- /.box -->



            </div>

        </div>   <!-- /.row -->
    </section><!-- /.content -->
</div>
