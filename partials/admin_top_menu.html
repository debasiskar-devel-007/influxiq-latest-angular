<header class="main-header">

    <!-- Logo -->
    <a ui-sref="dashboard" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><img src="images/logo2.png" alt="#" style="width:70%; display:block; margin:10px auto;"></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><img src="images/logo.png" alt="#"></span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="javascript:void(0)" class="sidebar-toggle" ng-click="sdfsdfsd()" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
               <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        <!--<img src="images/user2-160x160.jpg" class="admin-image" alt="User Image">-->
                        <span class="hidden-xs">{{userfullname}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                           <!-- <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">-->
                            <p>
                                {{userfullname}}
                                <small>Member since {{timestring}}</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <!--<li class="admin-body">
                            <div class="col-xs-4 text-center">
                                <a href="javascript:void(0)">Followers</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="javascript:void(0)">Sales</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="javascript:void(0)">Friends</a>
                            </div>
                        </li>-->
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:void(0)" ui-sref="profile" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0)" ng-click="signout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a href="javascript:void(0)" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>

    </nav>
</header>
