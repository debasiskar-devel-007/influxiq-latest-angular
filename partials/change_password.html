<div class="loginbg">    
    <div class="row">
     <div class="container-fluid logobg">
        <div class="row">
          <div class="col-md-12">
             <div class="login-logo">
               <img src="images/logo.png" alt="#" class="img-responsive">
             </div><!-- /.login-logo -->
          </div>          	
       </div>
     </div>       	
    </div>      
    <div class="row">
      <div class="container-fluid">
          <div class="row">
             <div class="col-md-12"> 
                 <div class="login-box">                
        			<div class="login-boxwrapper">  
           				<div class="login-box-body">
                             <img src="images/lock.png" alt="#">
                             <p class="login-box-msg">Change Password</p>
                            <form angular-validator-submit="changepassFormSubmit()"  name="changepassForm"  class="form-horizontal" novalidate angular-validator>
                                <div ng-show="errormsg" class="errormsg">{{errormsg}}</div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control" placeholder="Password" style="font-family:Arial, Helvetica, sans-serif;" name="password"
                                           ng-model="form.password"
                                           required-message="'Password can not be blank.'"

                                           required

                                    >
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control" placeholder="Confirm Password" style="font-family:Arial, Helvetica, sans-serif;" name="confirm_password"
                                           ng-model="form.confirm_password"

                                           required-message="'Confirm password  can not be blank.'"
                                           validator="form.confirm_password === form.password"
                                           invalid-message="'Passwords do not match!'"
                                           required

                                    >
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="row">
                                    <!-- /.col -->
                                    <div class="col-xs-12">
                                        <button type="submit" class="btn btn-primary btn-block btn-flat loginbtn">Change Password</button>
                                    </div><!-- /.col -->
                                </div>
                            </form>
                             <!-- /.social-auth-links -->                            

                         </div><!-- /.login-box-body -->
                    </div>
                 </div>
             </div>
          </div>
      </div>
    </div>

       </div>
    </div>
</div>
