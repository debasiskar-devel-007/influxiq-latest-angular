<div class="loginbg">    
    <div class="row">
     <div class="container-fluid logobg">
        <div class="row">
          <div class="col-md-12">
             <div class="login-logo">
               <img src="images/logo.png" alt="#" class="img-responsive">
             </div><!-- /.login-logo -->
          </div>          	
       </div>
     </div>       	
    </div>      
    <div class="row">
      <div class="container-fluid">
          <div class="row">
             <div class="col-md-12"> 
                 <div class="login-box">                
        			<div class="login-boxwrapper">  
           				<div class="login-box-body">
                             <img src="images/lock.png" alt="#">
                             <p class="login-box-msg">Forgot Password</p>
                            <p  style=" font-size:14px;">Check your email and enter access code from your email.</p>
                            <form angular-validator-submit="forgotpasschecksubmit()"  name="forgotForm"  class="form-horizontal" novalidate angular-validator>
                                <div ng-show="errormsg" class="errormsg">{{errormsg}}</div>
                                <div class="form-group has-feedback">
                                    <input type="email" class="form-control" placeholder="Email" style="font-family:Arial, Helvetica, sans-serif;border:none;" name="email" readonly="readonly"
                                           ng-model="form.email"
                                           required-message="'Email can not be blank.'"
                                           invalid-message="'Enter valid email address.'"
                                           required

                                    >
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>

                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Access Code" style="font-family:Arial, Helvetica, sans-serif;" name="access_code"
                                           ng-model="form.access_code"

                                           required-message="'Access code can not be blank.'"
                                           required

                                    >
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="row">
                                    <!-- /.col -->
                                    <div class="col-xs-12">
                                        <button type="submit" class="btn btn-primary btn-block btn-flat loginbtn">Next</button>
                                    </div><!-- /.col -->
                                </div>
                            </form>
                             <!-- /.social-auth-links -->                            

                         </div><!-- /.login-box-body -->
                    </div>
                 </div>
             </div>
          </div>
      </div>
    </div>
   	<div class="row">
       <div class="container-fluid socialblock">
          <div class="row">
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <ul class="socialmediainfo text-center">
                  <!--<li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fa fa-linkedin"></i></a></li>

               </ul>
               <ul class="footermenu text-center">
                  <li><a ui-sref="index">Home</a></li>

               </ul>
               <p class="text-center">&#64; 2016, Influx IQ Development Group. All rights reserved.</p>
             </div>
             <div class="clearfix"></div>
          </div>
       </div>
    </div>
</div>
