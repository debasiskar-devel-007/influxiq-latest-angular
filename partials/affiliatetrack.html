<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Affiliate Track Manager
        </h1>
        <!--<ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>-->
        <div class="newblock2">

            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search Affiliate Tracking">
            <a href="javascript:void(0)" class="addfrinderbtn"
               ng-csv="getArray" filename="{{ filename }}.csv" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}"
            >Export to CSV</a>

            <div class="clear"></div>
        </div>
        <div class="clearfix"></div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Affiliate Track List</h3>
                    </div><!-- /.box-header -->
                    <table id="example1" class="table table-bordered table-striped" ng-show="affiliatelist.length>0">
                        <thead>
                        <tr>
                            <th><a ng-click="order('id')" href="javascript:void(0);">Affiliate ID</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'id'"></span>
                            </th>
                            <th><a ng-click="order('affiliate_name')" href="javascript:void(0);">Affiliate Name</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'affiliate_name'"></span>
                            </th>
                            <th><a ng-click="order('total_hit')" href="javascript:void(0);">Total Hit</a>
                                <span class="sortorder" ng-class="{reverse:reverse}" ng-show="predicate === 'total_hit'"></span>
                            </th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat=" item in  filterResult = (affiliatelist | filter:search) | startFrom:(currentPage-1)*perPage | limitTo:perPage | orderBy:predicate:reverse">
                            <td>{{item.id}}</td>
                            <td>{{item.affiliate_name}}</td>
                            <td>{{item.total_hit}}</td>
                            <td><a tooltip-placement="bottom" uib-tooltip="Click to view details" ui-sref="affiliatetrackdetails({affiliate_id:item.id})">View Details</a></td>
                        </tr>

                          </tbody>

                    </table>
                    <div ng-show="filterResult.length > perPage" class="paginationblock">
                        <uib-pagination total-items="filterResult.length" ng-model="currentPage" items-per-page="perPage" max-size="4"></uib-pagination>
                    </div>
                    <div ng-if="affiliatelist.length == 0" class="callout callout-danger">
                        <h4>Sorry</h4>

                        <p>No affiliate tracking exists in system right now !!.</p>
                    </div>

                </div><!-- /.box -->



            </div>

        </div>   <!-- /.row -->
    </section><!-- /.content -->
</div>
