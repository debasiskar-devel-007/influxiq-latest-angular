<div class="content-wrapper ng-scope">
    <div class="content">
        <div class="row">
            <section class="content-header">
                <h1>
                    Contract Manager
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>

                    <li class="active">User profile</li>
                </ol>
            </section>
            <div class="col-md-12" style="width:80%; margin:0 auto; float:none; margin-top:25px;">

                <div class="box box-primary">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Header</h3>
                            <div class="box-tools pull-right">
                                <!-- Buttons, labels, and many other things can be placed here! -->
                                <!-- Here is a label for example -->
                                <a ui-sref="edit-product-contract({id:productcontarct.id,content_type:1})"><span class="label label-primary">Edit</span></a>
                            </div><!-- /.box-tools -->
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div ng-bind-html="trustAsHtml(productcontarct.header)"></div>
                        </div><!-- /.box-body -->

                    </div>
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Terms and Condition</h3>
                            <div class="box-tools pull-right">
                                <!-- Buttons, labels, and many other things can be placed here! -->
                                <!-- Here is a label for example -->
                                <a ui-sref="edit-product-contract({id:productcontarct.id,content_type:2})"><span class="label label-primary">Edit</span></a>
                            </div><!-- /.box-tools -->
                        </div><!-- /.box-header -->
                        <div class="box-body">


                            <div   ng-bind-html="trustAsHtml(productcontarct.terms_conditions)"></div>
                        </div><!-- /.box-body -->

                    </div>
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Footer</h3>
                            <div class="box-tools pull-right">
                                <!-- Buttons, labels, and many other things can be placed here! -->
                                <!-- Here is a label for example -->
                                <a ui-sref="edit-product-contract({id:productcontarct.id,content_type:3})"><span class="label label-primary">Edit</span></a>
                            </div><!-- /.box-tools -->
                        </div><!-- /.box-header -->
                        <div class="box-body">

                            <div ng-bind-html="trustAsHtml(productcontarct.footer)"></div>
                        </div><!-- /.box-body -->

                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </div>
</div>
