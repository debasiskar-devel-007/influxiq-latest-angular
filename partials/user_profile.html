<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            User Profile

        </h1>
       <!-- <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>-->
    </section>





    <section class="content">
        <div class="row">



            <!-- left column -->
            <div class="col-md-12">

                <!-- general form elements -->
                <div class="box box-primary" style="overflow:hidden; padding-bottom:40px;">

                    <div class="box-header with-border">
                       <!-- <h3 class="box-title">Edit Admin</h3>-->
                    </div><!-- /.box-header -->
                    <!-- form start -->

                    <div class="formsection">
                        <form role="form" angular-validator-submit="editusersubmit()" name="edituserform" novalidate angular-validator>
                            <div class="box-body">
                                <div class="form-group">
                                    <label   >Email Id</label>
                                    <span class="form-control">{{email}}</span>
                                    <!--<input type="text" class="form-control" name="fname" placeholder="First Name"

                                           ng-model="form.fname"
                                           required-message= "'First name can not be blank.'"

                                           required
                                    >-->
                                </div>
                                 <div class="form-group">
                                    <label   >First Name</label>
                                     <span class="form-control">{{fname}}</span>

                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <span class="form-control">{{lname}}</span>

                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <span class="form-control">{{address}}</span>
                                </div>


                                <div class="form-group">


                                    <label>Phone Number</label>
                                    <span class="form-control">{{phone_no}}</span>
                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>

                                <div class="form-group">
                                    <label >User Role</label>
                                    <span class="form-control">{{user_role}}</span>
                                </div>
                                <div class="form-group">
                                    <label >Gender</label>
                                    <span class="form-control">{{gender}}</span>
                                </div>

                            </div><!-- /.box-body -->

                            <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">
                                <a href="javascript:void(0)" ui-sref="edit-profile"  class="btn btn-primary">Edit Profile</a>&nbsp;&nbsp; <a href="javascript:void(0)" ui-sref="change-user-password"  class="btn btn-primary">Change Password</a>

                            </div>
                        </form>
                    </div><!-- /.box -->


                    <div style="clear:both;"></div>
                </div>

            </div>   <!-- /.row -->
        </div>
    </section>


</div>
